apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: dashboard
      containers:
        - name: dashboard
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
            runAsUser: 1000
            runAsGroup: 1000
          image: gitship-dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: dashboard-config
          env:
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: AUTH_TRUST_HOST
              value: "true"
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: gitship-dashboard-secrets
                  key: AUTH_SECRET
            - name: AUTH_GITHUB_ID
              valueFrom:
                secretKeyRef:
                  name: gitship-dashboard-secrets
                  key: AUTH_GITHUB_ID
            - name: AUTH_GITHUB_SECRET
              valueFrom:
                secretKeyRef:
                  name: gitship-dashboard-secrets
                  key: AUTH_GITHUB_SECRET
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: gitship-dashboard-secrets
                  key: GITHUB_WEBHOOK_SECRET
