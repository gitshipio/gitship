apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gitship.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "gitship.name" . }}-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "gitship.name" . }}-dashboard
  template:
    metadata:
      labels:
        app: {{ include "gitship.name" . }}-dashboard
    spec:
      serviceAccountName: {{ include "gitship.fullname" . }}-dashboard
      containers:
        - name: dashboard
          image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag | default .Chart.AppVersion }}"
          ports:
            - containerPort: 3000
          env:
            - name: AUTH_TRUST_HOST
              value: "true"
            {{- if .Values.auth.url }}
            - name: AUTH_URL
              value: {{ .Values.auth.url | quote }}
            - name: NEXT_PUBLIC_APP_URL
              value: {{ .Values.auth.url | quote }}
            {{- end }}
            {{- if .Values.auth.existingSecret }}
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingSecret }}
                  key: AUTH_SECRET
            - name: AUTH_GITHUB_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingSecret }}
                  key: AUTH_GITHUB_ID
            - name: AUTH_GITHUB_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingSecret }}
                  key: AUTH_GITHUB_SECRET
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingSecret }}
                  key: GITHUB_WEBHOOK_SECRET
            {{- else }}
            - name: AUTH_SECRET
              value: {{ .Values.auth.secret | quote }}
            - name: AUTH_GITHUB_ID
              value: {{ .Values.github.clientId | quote }}
            - name: AUTH_GITHUB_SECRET
              value: {{ .Values.github.clientSecret | quote }}
            - name: GITHUB_WEBHOOK_SECRET
              value: {{ .Values.github.webhookSecret | quote }}
            {{- end }}
            - name: NEXT_PUBLIC_GITHUB_APP_NAME
              value: {{ .Values.github.appName | quote }}
            - name: SYSTEM_NAMESPACE
              value: {{ .Values.controller.config.systemNamespace | quote }}
            - name: QUOTA_PODS
              value: {{ .Values.quotas.pods | quote }}
            - name: QUOTA_CPU_REQ
              value: {{ .Values.quotas.requests.cpu | quote }}
            - name: QUOTA_MEM_REQ
              value: {{ .Values.quotas.requests.memory | quote }}
            - name: QUOTA_CPU_LIM
              value: {{ .Values.quotas.limits.cpu | quote }}
            - name: QUOTA_MEM_LIM
              value: {{ .Values.quotas.limits.memory | quote }}
            - name: QUOTA_STORAGE
              value: {{ .Values.quotas.storage | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gitship.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: 3000
  selector:
    app: {{ include "gitship.name" . }}-dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "gitship.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
