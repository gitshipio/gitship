apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitship-dashboard
  namespace: gitship-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitship-dashboard-reader
rules:
  - apiGroups: ["gitship.io"]
    resources: ["gitshipapps", "gitshipusers"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["namespaces", "nodes", "persistentvolumeclaims", "secrets", "services", "pods", "pods/log", "events", "resourcequotas"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "replicasets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses", "ingressclasses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["storage.k8s.io"]
    resources: ["storageclasses"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitship-dashboard-reader-binding
subjects:
  - kind: ServiceAccount
    name: gitship-dashboard
    namespace: gitship-system
roleRef:
  kind: ClusterRole
  name: gitship-dashboard-reader
  apiGroup: rbac.authorization.k8s.io
